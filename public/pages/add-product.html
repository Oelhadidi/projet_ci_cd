<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="<%= csrfToken %>">
  <title>Add Bike</title>
  <link rel="stylesheet" href="/styles/pages/add-product.css">
</head>
<body>
  <header>
    <a href="/" class="logo">BikeStore</a>
    <nav>
      <a href="/pages/products">Shop</a>
      <a href="/pages/logout">Logout</a>
    </nav>
  </header>

  <main>
    <h1>Add a New Bike</h1>
    <form id="add-product-form">
      <div class="form-group">
        <label for="product-name">Bike Name</label>
        <input type="text" id="product-name" name="name" required placeholder="Enter bike name">
      </div>

      <div class="form-group">
        <label for="product-description">Description</label>
        <textarea id="product-description" name="description" required placeholder="Enter bike description"></textarea>
      </div>

      <div class="form-group">
        <label for="product-price">Price ($)</label>
        <input type="number" id="product-price" name="price" required placeholder="Enter bike price" step="0.01" min="0">
      </div>

      <div class="form-group">
        <label for="product-image">Image URL</label>
        <input type="url" id="product-image" name="imageUrl" placeholder="Enter image URL">
      </div>

      <button type="submit" class="btn-submit">Add Bike</button>
    </form>
  </main>

  <footer>
    <p>Â© 2024 BikeStore. All rights reserved.</p>
  </footer>

  <script src="/scripts/add-product.js"></script>
</body>
</html>
